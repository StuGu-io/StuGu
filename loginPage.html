<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <a href="index.html"><img src="STUGU1.png" alt="StuGo Logo" style="width: 130px;"></a>
    <h1 style="text-align: center">
        <br>
        <label>Log In</label>
    </h1>
    <h2 style="text-align: center">
        <form>
            <div class="username3">
                <input type="text" placeholder="Username" id="username" required>
                <img src="profile_icon.png" alt="Profile Icon" style="width: 24px; position: relative; top: 5px;">
            </div>
            <div class="password1">
                <input id="pswrd" type="password" placeholder="Password" required>
                <img src="eye_icon.png" id="eye" alt="Eye Icon" style="height: 30px; position: relative; top: 6px;" onclick="show()">
            </div>
            <div class="login1">
                <a href="logInPage.html"><button type="submit" name="confirmSignUp">Log In</button></a>
            </div>
        </form>
        <a href="forgotPasswordPage.html">Forgot Password?</a>

        <script>
            function show() {
                var pswrd = document.getElementById('pswrd');
                var icon = document.querySelector('eye');
                if (pswrd.type === "password") {
                    pswrd.type = "text";
                    icon.style.color = "blue";
                } else {
                    pswrd.type = "password";
                    icon.style.color = "black";
                }
            }

        </script>

    </h2>
</body>

</html>
</body></html>
