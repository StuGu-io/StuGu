<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
</head>

<body style="background-color:rgb(255, 255, 255);">
    <a href="index.html"><img src="StuGu_company_name.png" alt="StuGo Logo" style="width: 130px;"></a>
    <h1 style="text-align: center">
        <br>
        <label>Log In</label>
    </h1>
    <h2 style="text-align: center">
        <form>
        <!-- <label2 for="Username">Username:</label2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
        <br>
        <input type="text" placeholder="Email or Username">
        <i class="far fa-envelope"></i>
        <br>
        <!-- <label2 for="Password">Password:</label2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
        <br>
        <input id="pswrd" type="password" placeholder="Password">
        <i class="fas fa-lock" onclick="show()"></i>
        <br>
        <br>
        <a href="signUpPage.html"><button type="button" name="confirmSignUp">Log In</button></a>
        <br>
    </form>
        <a href="forgotPasswordPage.html">Forgot Password?</a>

        <script>
            function show(){
             var pswrd = document.getElementById('pswrd');
             var icon = document.querySelector('.fas');
             if (pswrd.type === "password") {
              pswrd.type = "text";
              pswrd.style.marginTop = "20px";
              icon.style.color = "#7f2092";
             }else{
              pswrd.type = "password";
              icon.style.color = "grey";
             }
            }
           </script>

    </h2>
</body></html>
