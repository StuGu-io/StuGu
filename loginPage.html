<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color:rgb(255, 255, 255);">
    <a href="index.html"><img src="StuGu_company_name.png" alt="StuGo Logo" style="width: 130px;"></a>
    <h1 style="text-align: center">
        <br>
        <label>Log In</label>
    </h1>
    <h2 style="text-align: center">
        <form>
            <br>
            <input type="text" placeholder="Username">
            <img src="profile_icon.png" alt="Profile Icon" style="width: 24px; position: relative; top: 5px;">
            <br>
            <br>
            <input id="pswrd" type="password" placeholder="Password">
            <img src="lock_icon.png" id="lock" alt="Lock Icon" style="height: 30px; position: relative; top: 6px;" onclick="show()">
            <br>
            <br>
            <a href="logInPage.html"><button type="button" name="confirmSignUp">Log In</button></a>
            <br>
        </form>
        <a href="forgotPasswordPage.html">Forgot Password?</a>

        <script>
            function show() {
                var pswrd = document.getElementById('pswrd');
                var icon = document.querySelector('lock');
                if (pswrd.type === "password") {
                    pswrd.type = "text";
                    icon.style.color = "#e81212";
                } else {
                    pswrd.type = "password";
                    icon.style.color = "black";
                }
            }
        </script>

    </h2>
</body></html>
